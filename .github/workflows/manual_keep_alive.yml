name: Manual Assignment Keep Alive

on:
  schedule:
    # Changed from 3:00 to 3:17 to avoid heavy traffic on the hour
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install playwright && npx playwright install chromium --with-deps

      - name: Run Keep Alive Script
        # Increased sleep to 120 seconds (2 minutes) to give the server time to recover
        run: node keep_alive_manual.js || (sleep 120 && node keep_alive_manual.js)
