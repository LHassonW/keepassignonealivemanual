name: Manual Assignment Keep Alive

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3:00 AM UTC
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Only install chromium to save time and prevent timeout issues
        run: npm install playwright && npx playwright install chromium --with-deps

      - name: Run Keep Alive Script
        # If the first run fails due to a timeout, try one more time automatically
        run: node keep_alive_manual.js || node keep_alive_manual.js
